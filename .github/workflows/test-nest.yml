name: Test NestJS with library

on:
  workflow_dispatch:
  pull_request:

jobs:
  test-nest-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 20 (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run test-nest-build
        run: npm run test-nest-build